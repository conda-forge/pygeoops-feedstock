{% set name = "pygeoops" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 907aedbe1b43d1bcf00f107e522f9bb2c9769a9648fe8039fcf0ecf12e2876b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - shapely >1

test:
  imports:
    - pygeoops
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pygeoops/pygeoops
  summary: 'Library with some less common or extended spatial functions'
  description: |
    PyGeoOps provides some less common or extended spatial algorithms and utility functions.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://pygeoops.readthedocs.io
  dev_url: https://github.com/pygeoops/pygeoops

extra:
  recipe-maintainers:
    - theroggy
