{% set name = "pygeoops" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c0181d2dff1687a70189da13cd6ebb919bf05cfa41f03f11d568ed0f00b58a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - geopandas-base >=0.12.1
    - shapely >1
    - topojson

test:
  imports:
    - pygeoops

about:
  home: https://github.com/pygeoops/pygeoops
  summary: 'Library with some less common or extended spatial functions'
  description: |
    PyGeoOps provides some less common or extended spatial algorithms and utility functions.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://pygeoops.readthedocs.io
  dev_url: https://github.com/pygeoops/pygeoops

extra:
  recipe-maintainers:
    - theroggy
